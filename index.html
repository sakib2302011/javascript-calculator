<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0908b3fdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="">
        <div class="bg-zinc-950 rounded-lg w-fit my-12 mx-auto grid grid-cols-4 gap-4 p-5">
            <p class="col-span-4 text-white text-9xl text-right mb-3">0</p>
            <button class="bg-stone-300 rounded-full p-7 w-24 text-black font-semibold text-3xl">AC</button>
            <button class="bg-stone-300 rounded-full p-7 w-24 text-black font-bold text-3xl">+/-</button>
            <button class="bg-stone-300 rounded-full p-7 w-24 text-black font-bold text-3xl">%</button>
            <button class="bg-orange-400 rounded-full p-7 w-24 text-white font-bold text-3xl"><i class="fa-solid fa-divide"></i></button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">7</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">8</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">9</button>
            <button class="bg-orange-400 rounded-full p-7 w-24 text-white font-bold text-3xl"><i class="fa-solid fa-xmark"></i></button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">4</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">5</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">6</button>
            <button class="bg-orange-400 rounded-full p-7 w-24 text-white font-bold text-3xl"><i class="fa-solid fa-minus"></i></button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">1</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">2</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">3</button>
            <button class="bg-orange-400 rounded-full p-7 w-24 text-white font-bold text-3xl"><i class="fa-solid fa-plus"></i></button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-left text-white text-4xl">0</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl">.</button>
            <button class="bg-neutral-700 rounded-full p-7 w-24 text-white text-4xl"><i class="fa-solid fa-delete-left"></i></button>
            <button class="bg-orange-400 rounded-full p-7 w-24 text-white font-bold text-3xl"><i class="fa-solid fa-equals"></i></button>
    
        </div>
    </section>
</body>
</html>
